language: node_js

node_js: stable

cache:
  yarn: true
  directories:
    - node_modules

env:
  global:
    - GH_REF: github.com/essencemike/vp-blog.git

branches:
  only:
    - master

before_install:
  - export TZ=Asia/Shanghai

before_script:
  - rm -rf ./docs/.vuepress/dist

script:
  - yarn run build

after_success:
  - cd ./docs/.vuepress/dist
  - git config user.name "IMike"
  - git config user.email "gzxessence@163.com"
  - git init
  - git add -A
  - git commit -m "deploy at `date +\"%Y-%m-%d %H:%M:%S\"`"
  - git push --force --quiet "https://${GH_REF}" master:gh-pages